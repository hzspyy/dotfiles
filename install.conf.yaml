- shell:
  - description: Installing Ubuntu Packages (Root required)
    command: |
      if [ -f /etc/debian_version ]; then
        echo "Detected Debian/Ubuntu system."
        sudo bash ubuntu/install_packages.sh
      else
        echo "Not Ubuntu, skipping package installation."
      fi
    stdout: true
    stderr: true
